<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head with neural network pattern -->
  <g transform="translate(20, 10)">
    <!-- Head -->
    <rect x="10" y="5" width="40" height="40" rx="8" fill="url(#blueGradient)" />
    
    <!-- Eyes -->
    <circle cx="22" cy="20" r="4" fill="#004D40" />
    <circle cx="38" cy="20" r="4" fill="#004D40" />
    
    <!-- Neural network connections -->
    <line x1="15" y1="30" x2="25" y2="35" stroke="#004D40" stroke-width="1.5" />
    <line x1="35" y1="35" x2="45" y2="30" stroke="url(#blueGradient)" stroke-width="1.5" />
    <line x1="25" y1="35" x2="35" y2="35" stroke="#004D40" stroke-width="1.5" />
    
    <!-- Neck -->
    <rect x="25" y="45" width="10" height="10" fill="url(#blueGradient)" />
  </g>
  
  <!-- Text -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="24" fill="#004D40" font-weight="bold">ROS 2</text>
  <text x="80" y="68" font-family="Arial, sans-serif" font-size="16" fill="#0097A7" font-weight="normal">Humanoid Robotics</text>
</svg>