<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3f5c" />
      <stop offset="50%" stop-color="#5a6080" />
      <stop offset="100%" stop-color="#2c314a" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 h20 M10,0 v20 M5,5 l10,10 M5,15 l10,-10" stroke="#00ffff" stroke-width="0.5" opacity="0.3" />
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feFlood flood-color="#00ffff" flood-opacity="0.5" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot body with circuit patterns -->
  <g filter="url(#glow)">
    <!-- Head -->
    <ellipse cx="100" cy="70" rx="25" ry="30" fill="url(#metallic)" stroke="#00ffff" stroke-width="1.5" />
    <!-- Face screen -->
    <rect x="80" y="60" width="40" height="20" rx="3" fill="#001122" stroke="#00ffff" stroke-width="1" />
    <!-- Eyes -->
    <circle cx="90" cy="65" r="3" fill="#00ffff" />
    <circle cx="110" cy="65" r="3" fill="#00ffff" />
    <!-- Decorative elements -->
    <circle cx="100" cy="85" r="15" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Neck -->
    <rect x="95" y="100" width="10" height="10" fill="url(#metallic)" stroke="#00ffff" stroke-width="1" />
    
    <!-- Torso -->
    <path d="M70 110 Q100 100 130 110 L130 190 Q100 200 70 190 Z" fill="url(#metallic)" stroke="#00ffff" stroke-width="1.5" />
    <!-- Chest panel -->
    <rect x="85" y="130" width="30" height="30" rx="5" fill="#001122" stroke="#00ffff" stroke-width="1" />
    <!-- Circuit details -->
    <path d="M90 140 h20 M90 150 h20 M90 160 h20" stroke="#00ffff" stroke-width="0.5" stroke-dasharray="2,2" />
    
    <!-- Left arm (from robot's perspective, which is the viewer's right) -->
    <path d="M70 120 Q50 140 50 170 Q50 190 60 190 L65 170 Q65 140 75 125 Z" fill="url(#metallic)" stroke="#00ffff" stroke-width="1.5" />
    <!-- Left hand -->
    <ellipse cx="60" cy="195" rx="8" ry="5" fill="url(#metallic)" stroke="#00ffff" stroke-width="1" />
    
    <!-- Right arm (from robot's perspective, which is the viewer's left) -->
    <path d="M130 120 Q150 140 150 170 Q150 190 140 190 L135 170 Q135 140 125 125 Z" fill="url(#metallic)" stroke="#00ffff" stroke-width="1.5" />
    <!-- Right hand -->
    <ellipse cx="140" cy="195" rx="8" ry="5" fill="url(#metallic)" stroke="#00ffff" stroke-width="1" />
    
    <!-- Hip connection -->
    <rect x="85" y="190" width="30" height="10" fill="url(#metallic)" stroke="#00ffff" stroke-width="1" />
    
    <!-- Left leg (from robot's perspective, which is the viewer's right) -->
    <path d="M90 200 L90 280 Q85 310 90 340 L100 340 Q105 310 100 280 L100 200 Z" fill="url(#metallic)" stroke="#00ffff" stroke-width="1.5" />
    <!-- Left foot -->
    <rect x="85" y="340" width="20" height="8" rx="2" fill="url(#metallic)" stroke="#00ffff" stroke-width="1" />
    
    <!-- Right leg (from robot's perspective, which is the viewer's left) -->
    <path d="M110 200 L110 280 Q115 310 110 340 L100 340 Q95 310 100 280 L100 200 Z" fill="url(#metallic)" stroke="#00ffff" stroke-width="1.5" />
    <!-- Right foot -->
    <rect x="95" y="340" width="20" height="8" rx="2" fill="url(#metallic)" stroke="#00ffff" stroke-width="1" />
    
    <!-- Circuit patterns overlay -->
    <rect x="70" y="110" width="60" height="180" fill="url(#circuitPattern)" opacity="0.2" />
  </g>
  
  <!-- Animated elements -->
  <g>
    <!-- Pulsing lights -->
    <circle cx="100" cy="145" r="2" fill="#00ffaa">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="85" cy="135" r="1.5" fill="#ff00aa">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="115" cy="135" r="1.5" fill="#ff00aa">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>